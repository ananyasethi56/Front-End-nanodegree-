<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

</head>
<body>
  <div class="container-fluid col1">
    <div class="row">

      <div class="col-md-3">
      <div >
         <h1>UTTAR PRADESH</h1>
         <form>
             <div class="form-group">
              <label for="searchbar">Search The Places</label>
              <p>
              <input type="text" name="searchbar"   data-bind="value: search, valueUpdate: 'afterkeydown', event: {keyup: filteration}" placeholder="Name of place" class="search">
                </p>
            </div>
              </form>
              <div>
          <ul data-bind="foreach: markers" >
          <li  data-bind="css: {active: selected},text: title, click: $parent.marker_detail, visible:show"></li>


         </ul>
    </div>
  </div>
  </div>
  <div class="col-md-9">
  <div id="map">
        </div>
        <div>
          <h2 data-bind="text:errorDisplay"></h2>
      </div>
</div>
</div>

<script src="js/app.js"></script>
<script src="js/knockout.js"></script>
<script src="js/jquery.min.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzYD1tDwj8OeiDeBjZ1Xql37d8TVJYGf0&v=3&callback=initMap" onerror="error_display()">
</script>

</body>
</html>
